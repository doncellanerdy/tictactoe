<!DOCTYPE html>
<html lang="en">
	<head>
  		<meta charset="utf-8">
  		<meta name="description" content="Your description goes here">
  		<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>TicTacToe</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>TicTacToe</h1>

			<main class="clearfix">
				<section class="0"><div class="workaround"><span class="boardGrid">X</span></div></section>
				<section class="1"><div class="workaround"><span class="boardGrid">X</span></div></section>
				<section class="2"><div class="workaround"><span class="boardGrid">X</span></div></section>
				<section class="3"><div class="workaround"><span class="boardGrid">X</span></div></section>
				<section class="4"><div class="workaround"><span class="boardGrid">X</span></div></section>
				<section class="5"><div class="workaround"><span class="boardGrid">X</span></div></section>
				<section class="6"><div class="workaround"><span class="boardGrid">X</span></div></section>
				<section class="7"><div class="workaround"><span class="boardGrid">X</span></div></section>
				<section class="8"><div class="workaround"><span class="boardGrid">X</span></div></section>
			</main>

		<p class="winner"></p>
		<p><span class="reset">Reset Game</span></p>
		<h2>It's <span class="currentPlayer">X</span> turn.</h2>
		<script type="text/javascript" src="js/tictactoe.js"></script>
	</body>
</html>
